services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks: [appnet]
    restart: unless-stopped

  backend:
    build:
      context: ../cars-rental-backend
    env_file:
      - ../cars-rental-backend/.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      DJANGO_DEBUG: "0"
      DJANGO_ALLOWED_HOSTS: ${DOMAIN}
      DJANGO_CORS_ORIGINS: https://${DOMAIN}
      DJANGO_CSRF_TRUSTED: https://${DOMAIN}
    depends_on:
      - db
    networks: [appnet]
    restart: unless-stopped

  frontend:
    build:
      context: ../cars-rental-frontend
    env_file:
      - ../cars-rental-frontend/.env.production
    environment:
      NODE_ENV: production
      DJANGO_INTERNAL_API: http://backend:8000
      NEXT_PUBLIC_API_URL: https://${DOMAIN}
    depends_on:
      - backend
    networks: [appnet]
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN: ${DOMAIN}
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - certbot_www:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
    depends_on:
      - frontend
      - backend
    networks: [appnet]
    restart: unless-stopped
    command: >
      /bin/sh -c "
      envsubst '$$DOMAIN' < /etc/nginx/templates/default.conf.template > /etc/nginx/conf.d/default.conf
      && nginx -t
      && nginx -g 'daemon off;'
      "

  certbot:
    image: certbot/certbot:latest
    volumes:
      - certbot_www:/var/www/certbot
      - letsencrypt:/etc/letsencrypt

  certbot-renew:
    image: certbot/certbot:latest
    volumes:
      - certbot_www:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
    restart: unless-stopped
    entrypoint: >
      /bin/sh -c "
      while :; do
        certbot renew --webroot -w /var/www/certbot --quiet;
        sleep 12h;
      done
      "

  nginx-reload:
    image: nginx:1.27-alpine
    depends_on:
      - nginx
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    entrypoint: >
      /bin/sh -c "
      apk add --no-cache docker-cli >/dev/null 2>&1 || true;
      while :; do
        sleep 12h;
        docker kill -s HUP $(docker ps -q --filter name=nginx) || true;
      done
      "

networks:
  appnet:

volumes:
  pgdata:
  certbot_www:
  letsencrypt:
